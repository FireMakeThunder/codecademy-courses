<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="resources/css/styles.css" rel="stylesheet">
        <title>Tea Cozy</title>
    </head>
    <body>
        <header>
            <img src="/resources/images/img-tea-cozy-logo.png" alt="Tea Cozy">
            <nav>
                <ul>
                    <li><a href="#mission">Mission</a></li>
                    <li><a href="#featured">Featured Tea</a></li>
                    <li><a href="#locations">Locations</a></li>
                </ul>
            </nav>
        </header>
        <main style="height: 2000px;">
            <section id="mission" class="container">
                <div>
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </section>
            <section id="featured" class="container">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
                <div class="gallery">
                    <article class="card">
                        <div class="image"><img src="/resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea"></div>
                        <h3>Fall Berry Blitz Tea</h3>
                    </article>
                    
                    <article class="card">
                        <div class="image"><img src="/resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea"></div>
                        <h3>Spiced Rum Tea</h3>
                    </article>
                    
                    <article class="card">
                        <div class="image"><img src="/resources/images/img-donut.jpg" alt="Seasonal Donuts"></div>
                        <h3>Seasonal Donuts</h3>
                    </article>
                    
                    <article class="card">
                        <div class="image"><img src="/resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea"></div>
                        <h3>Myrtle Ave Tea</h3>
                    </article>
                    
                    <article class="card">
                        <div class="image"><img src="/resources/images/img-bedford-bizarre.jpg" aly="Bedford Bizarre Tea"></div>
                        <h3>Bedford Bizarre Tea</h3>
                    </article>
                    
                </div>
            </section>
        </main>
    </body>
